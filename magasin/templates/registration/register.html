
{% extends "magasin/base.html" %}

{% block content %}
<div class="container text-center mt-4 mx-auto p-4 pt-6 md:p-6 lg:p-12">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-4 md:p-6 lg:p-12">
    <h2 class="text-2xl font-bold mb-4">S'inscrire</h2>
    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-4">
        {% for field in form %}
          <div class="grid grid-cols-2 gap-2">
            <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-700">{{ field.label }}</label>
          
              {{ field }}
              {% if field.errors %}
                <div class="alert alert-danger">
                  {% for error in field.errors %} {{ error }} {% endfor %}
                </div>
              {% endif %}
          
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary mt-4 bg-blue-100 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">S'inscrire</button>
    </form>
  </div>
  <div>
    <small>
      Déjà inscrit.e?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Se connecter</a>
    </small>
  </div>
</div>
{% endblock %}
