<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .post-status {
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="post-title text-center mb-4">{{ object.title }}</h1>
                <p class="post-content lead">{{ object.content }}</p>
                <p class="post-status mb-4">Status: {{ object.get_status_display }}</p>
                <div class="btn-container">
                    <a href="{% url 'post_update' object.slug %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'post_delete' object.slug %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
